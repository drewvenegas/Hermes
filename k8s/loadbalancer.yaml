apiVersion: v1
kind: Service
metadata:
  name: hermes-lb
  namespace: hermes
  labels:
    app.kubernetes.io/name: hermes
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
    - name: https
      port: 443
      targetPort: 3000
      protocol: TCP
  selector:
    app.kubernetes.io/name: hermes
    app.kubernetes.io/component: web
