apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hermes
  namespace: hermes
  labels:
    app.kubernetes.io/name: hermes
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
    - hosts:
        - hermes.bravozero.ai
      secretName: hermes-tls
  rules:
    - host: hermes.bravozero.ai
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: hermes-api
                port:
                  name: http
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: hermes-api
                port:
                  name: http
          - path: /ready
            pathType: Prefix
            backend:
              service:
                name: hermes-api
                port:
                  name: http
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: hermes-api
                port:
                  name: http
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hermes-web
                port:
                  name: http
---
# Staging Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hermes-staging
  namespace: hermes
  labels:
    app.kubernetes.io/name: hermes
    app.kubernetes.io/instance: staging
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - hermes-staging.bravozero.ai
      secretName: hermes-staging-tls
  rules:
    - host: hermes-staging.bravozero.ai
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: hermes-api
                port:
                  name: http
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hermes-web
