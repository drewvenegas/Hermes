apiVersion: v1
kind: ServiceAccount
metadata:
  name: hermes
  namespace: hermes
  labels:
    app.kubernetes.io/name: hermes
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hermes
  namespace: hermes
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hermes
  namespace: hermes
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: hermes
subjects:
  - kind: ServiceAccount
    name: hermes
    namespace: hermes
