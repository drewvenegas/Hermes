apiVersion: v1
kind: ConfigMap
metadata:
  name: hermes-config
  namespace: hermes
  labels:
    app.kubernetes.io/name: hermes
data:
  LOG_LEVEL: "INFO"
  ELASTICSEARCH_INDEX: "hermes-prompts"
  JWT_ALGORITHM: "RS256"
  JWT_AUDIENCE: "hermes"
  ATE_ENABLED: "true"
  ASRBS_ENABLED: "true"
  BEEPER_ENABLED: "true"
